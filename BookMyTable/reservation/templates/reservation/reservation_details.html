{% extends "layout.html" %}

{% block title %}
Reservation Details - {{ restaurant.R_Name }}
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="card-header text-center">Make a Reservation at {{ restaurant.R_Name }}</h2>

    <p><strong>Table ID:</strong> {{ table.T_ID }}</p>

    <form method="POST">
        {% csrf_token %}
        
        <div class="gap"></div>
        <div class="form-group">
            <label for="starting_time">Start Time:</label>
            <input type="time" id="starting_time" name="starting_time" class="form-control" required>
        </div>

        <div class="gap"></div>
        <div class="form-group">
            <label for="ending_time">End Time:</label>
            <input type="time" id="ending_time" name="ending_time" class="form-control" required>
        </div>

        <div class="gap"></div>
        <button type="submit" class="btn btn-primary btn-block">Confirm Reservation</button>
    </form>
</div>
{% endblock %}
