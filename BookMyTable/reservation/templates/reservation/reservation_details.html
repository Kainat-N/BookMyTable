{% extends "layout.html" %}

{% block title %}
Reservation Details - {{ restaurant.R_Name }}
{% endblock %}

{% block content %}
<h2>Make a Reservation at {{ restaurant.R_Name }}</h2>

<p><strong>Table ID:</strong> {{ table.T_ID }}</p>

<form method="post">
    {% csrf_token %}
    <label for="starting_time">Start Time:</label>
    <input type="time" id="starting_time" name="starting_time" required><br><br>

    <label for="ending_time">End Time:</label>
    <input type="time" id="ending_time" name="ending_time" required><br><br>

    <button type="submit">Confirm Reservation</button>
</form>
{% endblock %}
