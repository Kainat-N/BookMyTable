{% extends "layout.html" %}

{% block title %}
Add/Edit Restaurant Page
{% endblock %}

{% block content %}
<div class="container">
<h1 class="card-heading text-center">{% if form.instance.pk %}Edit{% else %}Add{% endif %} Restaurant</h1>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>


</div>
{% endblock %}
