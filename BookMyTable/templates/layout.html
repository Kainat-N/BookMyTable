<!-- This is a common template file that will be used by all the pages-->
 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--We want different pages to have different titles so we'll use an unamed block. 
        This block can be over written any time and you can even assign it a default value-->
    <title>
        
        {% block title %}
        BookMyTable <!--This is the default value-->
        {% endblock %}
   
    </title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <header>
        <div class="navbar">
            <button class="menu-btn" onclick="toggleSidebar()">☰ Menu</button>
            <h1>Book My Table</h1>
            <input type="text" placeholder="Search..." class="search-bar">
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">×</button>
        <a href="#">Profile</a>
        <a href="#">My Reviews</a>
        <a href="#">My Reservations</a>
        <a href="#">Saved Restaurants</a>
    </div>

    <main>
        <!-- Content goes here -->
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }
    </script>
    {% comment %} {% block content %}{% endblock %} {% endcomment %}
</body>
</html>
