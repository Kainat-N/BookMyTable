{% extends "layout.html" %}

{% block title %}
Login as a Customer - BookMyTable
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center">Login as a Customer</div>
        <div class="card-body">
            <form method="POST" class="form-container">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required class="form-input">
                <input type="password" name="password" placeholder="Password" required class="form-input">
                <div class="gap"></div> 
                <button type="submit" class="button">Login</button>
            </form>

            {% if error %}
                <p style="color: red;" class="error-message">{{ error }}</p>
            {% endif %}
            <div class="gap"></div> 
            <p class="text-center">Don't have an account? <a href="{% url 'signup' 'customer' %}">Signup here.</a></p>
        </div>
    </div>
</div>
{% endblock %}
