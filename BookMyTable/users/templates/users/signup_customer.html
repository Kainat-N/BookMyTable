{% extends "layout.html" %}

{% block title %}
Signup as a Customer - BookMyTable
{% endblock %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header text-center">Signup as a Customer</div>
        <div class="card-body">
            <form method="POST" class="form-container">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required class="form-input">
                <input type="password" name="password" placeholder="Password" required class="form-input">
                <input type="email" name="email" placeholder="Email" required class="form-input">
                <input type="text" name="contact_number" placeholder="Contact Number" required class="form-input">
                <div class="gap"></div> 
                <button type="submit" class="button">Signup</button>
            </form>
            <div class="gap"></div> 
            <p class="text-center">Already have an account? <a href="{% url 'login' 'customer' %}">Login here.</a></p>
        </div>
    </div>
</div>
{% endblock %}
